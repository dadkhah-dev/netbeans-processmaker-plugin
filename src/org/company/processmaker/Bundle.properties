OpenIDE-Module-Display-Category=Web Applications
OpenIDE-Module-Long-Description=\
    Hi.\n\
    This is a simple plugin for processmaker workflow.\n\
    Processmaker bpms web base software don't have suitable editor for php and java script code.\n\
    In this plugin php trigger files and xml dynafroms pull from processmaker content.\n\
    All js and php files can be edit in netbeans editor and all manipulations apply to main processmaker files.
